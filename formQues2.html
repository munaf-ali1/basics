<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Job Application</h4>
    <form >
        <label for="Name">Name:</label>
        <br>
        <input type="text" name="Name" id="Name">
        <br>
        <label for="email">email:</label>
        <br>
        <input type="text" name="email" id="email">
        <br>
        <label for="phone">Phone no:</label>
        <br>
        <input type="text" name="phone" id="phone">
        <br>
        <br>
        <label for="file">resume:</label>
        <br>
        <input type="file" name="file" id="file" spaceholder="choose file">
        <br>
        <br>
        <label for="counter">Experince(in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="checkbox" id="checkbox">
            <br>
            <label for="checkbox">HTML</label>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox">
            <br>
            <label for="checkbox">CSS</label>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox">
            <br>
            <label for="checkbox">Java Script</label>
        </fieldset>
        <br>
        <label for="education">Highest Education:</label>
        <br>
        <select name="education" id="education">
             <option value="High School">High school</option>
             <option value="Masters degree">Masters Degree</option>
             <option value="bachelor degree">Bachelor Degree</option>
            </select> 
            
            <br>
            <br>
        <fieldset>
            <legend>Availability</legend>   
        <input type="radio" name="full time" id="full time"> 
        <br>
        <label for="full time">Full Time</label> 
        <br>
        <input type="radio" name="full time" id="full time"> 
        <br>
        <label for="full time">Part time</label>
        <br>
    </fieldset> 
    <br>
    <label for="comments">Additional comments:</label>
    <br>
    <textarea name="additional comment" id="comments" cols="20" rows="5"></textarea>
    <button>submit Application</button>



        
       












    </form>
    
</body>
</html>
